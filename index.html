<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moViews</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>   
    <!-- Header -->
    <header class="gradient">
        <h1>moViews</h1>
    </header>
  
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#reviews">Reviews</a></li>
            <li><a href="#about">About</a></li>
            <div class="darkmodus">
                <button class="transparent" id="themeToggle"><img src="img/brightness.png" width="30px" alt=""></button>
            </div>
        </ul>
    </nav>

   

    <main class="container">
        <div id="home" class="content-section">
        <div class="filter-container">
            <div class="filter-section">
                <section>
                    <label for="filterGenre"></label>
                    <label class="filterslabel" for="filterGenre">FILTERS:</label>
                </section>
              
                <section>
                    <label for="filterGenre"></label>
                    <select  id="filterGenre">
                        <option value="">Select Genre</option>
                        <!-- Options will be populated dynamically -->
                    </select> <br><br>
        
                </section>
          
                <section>
                        <label for="filterTitle"></label>
                        <input type="text" id="filterTitle" placeholder="Search by title">
                </section>
                </div>

        </div>

                

        <div id="resultsInfo">Result Infos</div>

        <!-- Movie List Table -->
        <table class="table" id="movieTable">
            <thead>
                <tr id="tr">
                  <span class="inline"><th class="border-left" data-sort="title">Title <img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                  <span class="inline"><th data-sort="genre">Genre<img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                    <span class="inline"><th data-sort="overview">Overview <img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                        <span class="inline"><th data-sort="original_language">Lang<img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                            <span class="inline"><th data-sort="release_date">Year<img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                                <span class="inline"><th data-sort="minutes">Min<img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                  <span> <th class="border-right"  data-sort="homepage">Homepage <img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                  <span> <th class="border-right"  data-sort="homepage">Add Review <img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                </tr>
            </thead>
            <tbody class="table-group-divider" id="movieList">
                <!-- Movies will be displayed here as table rows -->
            </tbody>
        </table>
    </div>

    <input type="hidden" id="movieId">
    <span id="movieTitle"></span>
    <div id="reviews" class="content-section" style="display: none;">
        <h3>Add a Review for <span id="movieTitle"></span></h3>
        <form id="reviewForm">
            <input type="hidden" id="movieId" />
            <textarea id="reviewText" placeholder="Write your review" required></textarea>
            <select id="reviewRating" required>
                <option value="">Select Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
    </div>
    
    <div id="about" class="content-section">

About
    </div>
    </main>

     <!-- Footer -->
     <footer>
        <p>&copy; 2024 @moViews. All rights reserved.</p>
    </footer> 
   
</body>
    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.min.js"></script>
    <script src="filterMovies.js"></script>
    <script src="darkModus.js"></script>
    <script src="reviews.js"></script>
</html>
