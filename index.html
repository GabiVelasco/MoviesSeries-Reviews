<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">

    <title>MOVIES CHECKLIST</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Header -->
    <header>
        <h1>MOVIES CHECKLIST</h1>
    </header>
  
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Genres</a></li>
            <li><a href="#">About</a></li>
            <div class="darkmodus">
                <button class="transparent" id="themeToggle"><img src="darkmodus.png" width=30px; alt=""></button>
            </div>
        </ul>
    </nav>

    <!-- Main Content -->

    <input type="file" id="csvFileInput" accept=".csv">

    <main class="container">
            <div class="filter-section">
                <section>
                    <label for="filterGenre">Filter by Genre:</label>
                    <select  id="filterGenre">
                        <option value="">All</option>
                        <!-- Options will be populated dynamically -->
                    </select> <br><br>
        
                </section>
          
                <section>
                        <label for="filterTitle">Filter by Title:</label><br>
                        <input type="text" id="filterTitle" placeholder="Search by title">
                </section>
                </div>
                

        <div id="resultsInfo">Result Infos</div>

        <!-- Movie List Table -->
        <table class="table" id="movieTable">
            <thead>
                <tr>
                    <th class="border-left" data-sort="title">Title <img src="up-down2.png" alt="" width="20px;"></th>
                    <th data-sort="genre">Genre <img src="up-down2.png" alt="" width="20px;"></th>
                    <th data-sort="overview">Overview <img src="up-down2.png" alt="" width="20px;"></th>
                    <th data-sort="original_language">Original Language <img src="up-down2.png" alt="" width="20px;"></th>
                    <th data-sort="release_date">Release Date <img src="up-down2.png" alt="" width="20px;"></th>
                    <th data-sort="minutes">Minutes <img src="up-down2.png" alt="" width="20px;"></th>
                    <th class="border-right"  data-sort="homepage">Homepage <img src="up-down2.png" alt="" width="20px;"></th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="movieList">
                <!-- Movies will be displayed here as table rows -->
            </tbody>
        </table>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Movie Site. All rights reserved.</p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.min.js"></script>
