    <!-- Header -->
    <header class="gradient">
        <h1>moViews</h1>
    </header>
  
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Genres</a></li>
            <li><a href="#">About</a></li>
            <div class="darkmodus">
                <button class="transparent" id="themeToggle"><img src="img/brightness.png" width="30px" alt=""></button>
            </div>
        </ul>
    </nav>

    <!-- Main Content -->

    <main class="container">
        <div class="filter-container">
            <div class="filter-section">
                <section>
                    <label class="filterslabel" for="filterGenre">FILTERS:</label>
                </section>
              
                <section>
                    <label for="filterGenre"></label>
                    <select  id="filterGenre">
                        <option value="">Select Genre</option>
                        <!-- Options will be populated dynamically -->
                    </select> <br><br>
        
                </section>
          
                <section>
                        <label for="filterTitle"></label>
                        <input type="text" id="filterTitle" placeholder="Search by title">
                </section>
                </div>

        </div>

                

        <div id="resultsInfo">Result Infos</div>

        <!-- Movie List Table -->
        <table class="table" id="movieTable">
            <thead>
                <tr id="tr">
                  <span class="inline"><th class="border-left" data-sort="title">Title <img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                  <span class="inline"><th data-sort="genre">Genre<img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                    <span class="inline"><th data-sort="overview">Overview <img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                        <span class="inline"><th data-sort="original_language">Lang<img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                            <span class="inline"><th data-sort="release_date">Year<img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                                <div class="inline"><th data-sort="minutes">Min<img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></div> 
                  <span> <th class="border-right"  data-sort="homepage">Homepage <img src="img/up-and-down-arrow.png" alt="" width="20px;"></th></span> 
                </tr>
            </thead>
            <tbody class="table-group-divider" id="movieList">
                <!-- Movies will be displayed here as table rows -->
            </tbody>
        </table>
    </main>

 
    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.min.js"></script>
